<h2 class="pageHeader">Staffing</h2>
<div class="modal fade" id="lcat">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">LCAT: {{selectedLaborCategory}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-md-3">
                        <h5>Min. Educational Level</h5>
                        <drop-down options="minEducationLevels" option-selected="minEducationLevelSelected"/>
                    </div>
                    <div class="col-md-3">
                        <h5>Highest Educational Level</h5>
                        <drop-down options="maxEducationLevels" option-selected="maxEducationLevelSelected"/>
                    </div>
                    <div class="col-md-3">
                        <h5>Min. Experience (years)</h5>
                        <input type="number" ng-model="minExperience" class="form-control" min="1" style="width: 125px"/>
                    </div>
                    <div class="col-md-3">
                        <h5>Clearance</h5>
                        <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary" ng-class="isActive(0)" name="clearance">
                            <input type="radio" autocomplete="off" ng-checked=""> Only Cleared
                        </label>
                        <label class="btn btn-primary" ng-class="isActive(1)" name="clearance">
                            <input type="radio" autocomplete="off" ng-checked=""> Any
                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>
</div>
<div class="gridStyle" ng-grid="staffingOptions" style="width: 820px"/>
<a type="button" class="btn btn-primary" style="margin-left: 5px; margin-top: 5px">Next <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
